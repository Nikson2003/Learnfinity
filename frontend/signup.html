    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="user-type">
                    <label><input type="radio" id="loginInstructor" name="loginRole" value="Instructor" required> Instructor</label>
                    <label><input type="radio" id="loginStudent" name="loginRole" value="Student" required> Student</label>
                </div>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <p>New User? <a href="#" id="showSignup">Register here</a></p>
        </div>

        <!-- Signup Section -->
        <div id="signupSection" style="display: none;">
            <h1>Signup</h1>
            <form id="signupForm">
                <div class="user-type">
                    <label><input type="radio" id="signupInstructor" name="signupRole" value="Instructor" required> Instructor</label>
                    <label><input type="radio" id="signupStudent" name="signupRole" value="Student" required> Student</label>
                </div>
                <input type="text" id="signupName" placeholder="Name">
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </div>
    </div>

    <script>
        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            alert('Signup successful for ' + email);
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.querySelector('input[name="loginRole"]:checked').value;

            // Simulating API call
            alert('Login successful for ' + email);

            // Store the user's email in session storage
            sessionStorage.setItem('userEmail', email);
            
            // Navigate to the appropriate dashboard based on the role
            if (role === 'Instructor') {
                window.location.href = 'Instructor_dash.html'; // Navigate to Instructor dashboard
            } else {
                window.location.href = 'Home.html'; // Navigate to Student dashboard
            }
        });

        document.getElementById('showSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });
    </script>
